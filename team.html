<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIGA Team Hub - Collaboration</title>
    <style>
        :root { --whatsapp-green: #075e54; --light-green: #128c7e; --chat-bg: #e5ddd5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--chat-bg); }
        
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:1000; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .auth-box { padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 350px; }

        #sidebar { width: 300px; background: var(--whatsapp-green); color: white; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: #054d44; text-align: center; }
        .team-list { flex: 1; overflow-y: auto; padding: 10px; }
        .team-item { background: var(--light-green); padding: 15px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; transition: 0.2s; border: none; color: white; width: 100%; text-align: left; font-size: 16px; }
        .team-item:hover { background: #0a6b5e; }

        #chat-window { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-header { background: #ededed; padding: 15px 25px; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .message { background: white; padding: 10px 15px; border-radius: 8px; max-width: 70%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); align-self: flex-start; }
        .sender-name { font-size: 11px; font-weight: bold; color: var(--whatsapp-green); display: block; margin-bottom: 4px; }
        .timestamp { font-size: 10px; color: #999; display: block; text-align: right; margin-top: 5px; }
        .chat-img { max-width: 100%; border-radius: 5px; margin-top: 5px; display: block; cursor: pointer; }

        #input-area { background: #f0f0f0; padding: 15px; display: flex; align-items: center; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; }
        .btn-circle { background: var(--whatsapp-green); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--whatsapp-green)">MIGA Authentication</h2>
        <input type="text" id="loginName" placeholder="Display Name" style="width:90%; padding:10px; margin-bottom:10px;">
        <input type="email" id="loginEmail" placeholder="Email" style="width:90%; padding:10px; margin-bottom:10px;">
        <button onclick="verifyAndEntry()" style="width:95%; padding:10px; background:var(--whatsapp-green); color:white; border:none; cursor:pointer;">Enter Hub</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header"><h3>WORK GROUPS</h3></div>
    <div class="team-list" id="teamRooms"></div>
</div>

<div id="chat-window">
    <div id="chat-header"><h3 id="currentRoomName">Select a Group</h3></div>
    <div id="messages"></div>
    <div id="input-area" style="display:none;">
        <input type="file" id="fileInput" style="display:none;" accept="image/*">
        <button class="btn-circle" onclick="document.getElementById('fileInput').click()" style="background:#666;">ðŸ“Ž</button>
        <input type="text" id="msgInput" placeholder="Message...">
        <button class="btn-circle" id="sendBtn">âž¤</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "project--miga.firebaseapp.com",
        projectId: "project--miga",
        storageBucket: "project--miga.appspot.com",
        messagingSenderId: "YOUR_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = "";
    let activeRoomId = "";
    let messageUnsubscribe = null;

    window.verifyAndEntry = async () => {
        const name = document.getElementById('loginName').value;
        const email = document.getElementById('loginEmail').value;
        if(!name || !email) return alert("Fill all fields");

        const q = query(collection(db, "approved_members"), where("email", "==", email));
        const snap = await getDocs(q);
        if (snap.empty) return alert("Not authorized");

        currentUser = name;
        document.getElementById('auth-overlay').style.display = 'none';
        loadRooms();
    };

    function loadRooms() {
        onSnapshot(collection(db, "teams"), (snap) => {
            const list = document.getElementById('teamRooms');
            list.innerHTML = "";
            snap.forEach(doc => {
                const btn = document.createElement('button');
                btn.className = "team-item";
                btn.innerText = "ðŸ“ " + doc.data().name;
                btn.onclick = () => selectRoom(doc.id, doc.data().name);
                list.appendChild(btn);
            });
        });
    }

    function selectRoom(roomId, roomName) {
        activeRoomId = roomId;
        document.getElementById('currentRoomName').innerText = roomName;
        document.getElementById('input-area').style.display = 'flex';
        if(messageUnsubscribe) messageUnsubscribe();

        const q = query(collection(db, "messages"), where("roomId", "==", roomId), orderBy("time", "asc"));
        
        messageUnsubscribe = onSnapshot(q, (snap) => {
            const msgArea = document.getElementById('messages');
            msgArea.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const div = document.createElement('div');
                div.className = "message";
                
                // Fix for the "disappearing" bug (handle null timestamp while sending)
                const time = d.time ? new Date(d.time.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "pending...";

                let content = `<div>${d.text || ""}</div>`;
                if(d.fileUrl) content += `<a href="${d.fileUrl}" target="_blank"><img src="${d.fileUrl}" class="chat-img"></a>`;

                div.innerHTML = `<span class="sender-name">${d.sender}</span>${content}<span class="timestamp">${time}</span>`;
                msgArea.appendChild(div);
            });
            msgArea.scrollTop = msgArea.scrollHeight;
        }, (err) => {
            console.error("FIREBASE ERROR:", err);
            if(err.code === "failed-precondition") alert("Check console (F12) to create Firebase Index!");
        });
    }

    async function handleSend() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if(!text || !activeRoomId) return;
        input.value = ""; 
        await addDoc(collection(db, "messages"), {
            roomId: activeRoomId, sender: currentUser, text: text, time: serverTimestamp()
        });
    }

    document.getElementById('sendBtn').onclick = handleSend;
    document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };

    document.getElementById('fileInput').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file || !activeRoomId) return;
        const path = `chats/${activeRoomId}/${Date.now()}_${file.name}`;
        const fileRef = ref(storage, path);
        try {
            const upload = await uploadBytes(fileRef, file);
            const url = await getDownloadURL(upload.ref);
            await addDoc(collection(db, "messages"), {
                roomId: activeRoomId, sender: currentUser, text: "Sent an image", fileUrl: url, time: serverTimestamp()
            });
        } catch (err) { alert("Upload failed!"); }
    };
</script>
</body>
</html>
