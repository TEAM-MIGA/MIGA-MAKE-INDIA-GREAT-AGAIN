<!DOCTYPE html>
<html>
<head>
    <title>MIGA Private Team Hub</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: #e5ddd5; }
        #setup-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        #sidebar { width: 280px; background: #075e54; color: white; padding: 15px; }
        #chat-box { flex: 1; display: flex; flex-direction: column; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { background: white; padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; width: fit-content; max-width: 70%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .user-name { font-size: 12px; color: #075e54; font-weight: bold; display: block; }
        #input-area { background: #f0f0f0; padding: 15px; display: flex; gap: 10px; }
        .team-btn { display: block; width: 100%; padding: 10px; margin: 5px 0; background: #128c7e; color: white; border: none; cursor: pointer; text-align: left; border-radius: 5px; }
    </style>
</head>
<body>

<div id="setup-overlay">
    <h2>MIGA Team Login</h2>
    <input type="text" id="userNameInput" placeholder="Enter Your Real Name" style="padding:10px; width:250px;"><br>
    <button onclick="startApp()" style="padding:10px 20px; background:#075e54; color:white; border:none; cursor:pointer;">Enter Hub</button>
</div>

<div id="sidebar">
    <h3>Work Groups</h3>
    <div id="teamList"></div>
</div>

<div id="chat-box">
    <div id="messages"><h3>Select a team to start chatting</h3></div>
    <div id="input-area" style="display:none;">
        <input type="file" id="fileAttach" style="display:none;">
        <button onclick="document.getElementById('fileAttach').click()">ðŸ“Ž</button>
        <input type="text" id="textInput" placeholder="Type a message..." style="flex:1; padding:10px;">
        <button id="sendBtn" style="padding:10px 20px;">Send</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    const firebaseConfig = { /* PASTE YOUR CONFIG HERE */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUserName = "";
    let currentTeamId = "";
    let unsubscribe = null;

    window.startApp = function() {
        currentUserName = document.getElementById('userNameInput').value;
        if(!currentUserName) return alert("Please enter your name");
        document.getElementById('setup-overlay').style.display = 'none';
        loadTeams();
    }

    // Load available teams from Firebase
    function loadTeams() {
        onSnapshot(collection(db, "teams"), (snapshot) => {
            const list = document.getElementById('teamList');
            list.innerHTML = "";
            snapshot.forEach(doc => {
                const btn = document.createElement('button');
                btn.className = "team-btn";
                btn.innerText = doc.data().name;
                btn.onclick = () => selectTeam(doc.id, doc.data().name);
                list.appendChild(btn);
            });
        });
    }

    function selectTeam(id, name) {
        currentTeamId = id;
        document.getElementById('input-area').style.display = 'flex';
        document.getElementById('messages').innerHTML = `<h4>Chatting in: ${name}</h4>`;
        
        // Listen for messages ONLY for this team
        if (unsubscribe) unsubscribe();
        const q = query(collection(db, "messages"), where("teamId", "==", id), orderBy("time", "asc"));
        unsubscribe = onSnapshot(q, (snapshot) => {
            const msgDiv = document.getElementById('messages');
            msgDiv.innerHTML = `<h4>Team: ${name}</h4>`;
            snapshot.forEach(doc => {
                const d = doc.data();
                msgDiv.innerHTML += `<div class="msg"><span class="user-name">${d.sender}</span>${d.text}</div>`;
            });
            msgDiv.scrollTop = msgDiv.scrollHeight;
        });
    }

    document.getElementById('sendBtn').onclick = async () => {
        const text = document.getElementById('textInput').value;
        if(!text || !currentTeamId) return;
        await addDoc(collection(db, "messages"), {
            teamId: currentTeamId,
            sender: currentUserName,
            text: text,
            time: new Date()
        });
        document.getElementById('textInput').value = "";
    };
</script>
</body>
</html>
